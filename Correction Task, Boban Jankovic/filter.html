  <script>
    function initMap() {
      var center = {
        lat: 44.31111979962518,
        lng: 20.918996439009092
      };
      var locations = [
        ["Here Test Belgrade", 44.8178131, 20.4568974],
        ["Hire Test Kragujevac", 44.01111979962518, 20.918996439009092],
        ["Hire Test Krusevac", 43.5825653, 21.326599],
      ];
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: center
      });
      let markerIcon = "/image/hireWhite.png";
      let infowindow = new google.maps.InfoWindow({});
      let marker, count;
      for (count = 0; count < locations.length; count++) {
        marker = new google.maps.Marker({
          position: new google.maps.LatLng(locations[count][1], locations[count][2]),
          map: map,
          title: locations[count][0],
          icon: markerIcon
        });
        google.maps.event.addListener(marker, 'click', (function (marker, count) {
          return function () {
            infowindow.setContent(locations[count][0]);
            infowindow.open(map, marker);
          }
        })(marker, count));
      }
    }
  </script>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmeQz0sT5DVQjRg_nR9nKpWdxOPNEAe6s&callback=initMap">
